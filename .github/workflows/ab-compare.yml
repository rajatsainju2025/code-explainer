name: AB Compare Strategies

on:
  schedule:
    - cron: '0 6 * * *' # daily 6:00 UTC
  workflow_dispatch:

jobs:
  ab-compare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          # Optional CodeBLEU
          pip install codebleu || true
      - name: Run A/B compare
        run: |
          python scripts/ab_compare_strategies.py --config configs/default.yaml --max-samples 3 \
            --strategies vanilla ast_augmented retrieval_augmented | tee ab_results.txt
      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: ab-compare-results
          path: ab_results.txt
