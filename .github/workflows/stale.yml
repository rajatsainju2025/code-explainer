name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue is stale because it has been open 30 days with no activity. It will be closed in 7 days if no further activity occurs.'
          stale-pr-message: 'This PR is stale because it has been open 30 days with no activity. It will be closed in 7 days if no further activity occurs.'
          days-before-stale: 30
          days-before-close: 7
          exempt-issue-labels: 'pinned,security,help wanted,good first issue'
          exempt-pr-labels: 'pinned,security'
