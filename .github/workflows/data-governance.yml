name: Data Governance

on:
  push:
    paths:
      - 'data/**'
      - 'scripts/validate_dataset.py'
      - 'scripts/pii_scan.py'
  pull_request:
    paths:
      - 'data/**'
      - 'scripts/validate_dataset.py'
      - 'scripts/pii_scan.py'

jobs:
  validate-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Validate known datasets (if present)
        run: |
          set -e
          if [ -f data/train.json ]; then python scripts/validate_dataset.py data/train.json; fi
          if [ -f data/test.json ]; then python scripts/validate_dataset.py data/test.json; fi
          if [ -f data/eval.json ]; then python scripts/validate_dataset.py data/eval.json; fi
      - name: PII scan data/
        run: |
          python scripts/pii_scan.py