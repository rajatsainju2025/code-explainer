site_name: Code Explainer Documentation
site_url: https://rajatsainju2025.github.io/code-explainer
repo_url: https://github.com/rajatsainju2025/code-explainer
repo_name: rajatsainju2025/code-explainer

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

nav:
  - Home: docs/index.md
  - Getting Started:
    - Installation: docs/installation.md
    - Quick Start: docs/quickstart.md
  - Tutorial: docs/tutorial.md
    - Configuration: docs/configuration.md
  - Zero to Results: docs/tutorials/zero_to_results.md
  - Roadmap: docs/roadmap.md
  - Reimagine: docs/reimagine.md
  - User Guide:
    - Strategies: docs/strategies.md
    - Evaluation: docs/evaluation.md
  - Advanced LLM Judge Tutorial: docs/advanced_llm_judge_tutorial.md
  - Ablation Guide: docs/ablation_guide.md
    - Troubleshooting: docs/troubleshooting.md
  - API Reference:
    - REST API: docs/api/rest.md
    - Python SDK: docs/api/python.md
    - CLI: docs/api/cli.md
  - Advanced:
    - Security: docs/security.md
    - Monitoring: docs/monitoring.md
    - Performance: docs/performance.md
  - Research Evaluation System: docs/research_evaluation_system.md
  - Dataset Governance: docs/dataset_governance.md
  - Open Evals Reading List: docs/open_evals_reading_list.md
  - Judge Reliability (design): docs/judge_reliability.md
  - Development:
    - Contributing: docs/contributing.md
    - Architecture: docs/architecture.md
    - Testing: docs/testing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rajatsainju2025/code-explainer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/code-explainer/
